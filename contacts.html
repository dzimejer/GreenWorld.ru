<body>
  <!-- Header -->
  <header class="header">
    <div class="menu">

      <a href="catalog.html">Товары</a>
      <a href="index.html">Главная</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h1>Контакты</h1>

      <!-- Map -->
      <section class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2820.0000493777693!2d39.05984807684182!3d45.02492447107018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40f05aa188dc3fa1%3A0xcf2338b085a0f859!2z0JfQtdC70LXQvdGL0Lkg0LzQuNGA!5e0!3m2!1sru!2sru!4v1747760789688!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>

      <!-- Contact Info and Form -->
      <section class="contact-form-container">
        <!-- Contact Info -->
        <div class="contact-info">
          <h2>Контактные данные</h2>
          <div class="contact-info-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            <span>Адрес: г. краснодар, ул. Дубово</span>
          </div>
          <div class="contact-info-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.17 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            <span>Телефон: +7 (999) 999-99-99</span>
          </div>
          <div class="contact-info-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/></svg>
            <span>Email: GreenWorld@gmail.com</span>
          </div>
        </div>

        <!-- Feedback Form -->
        <div class="contact-form">
          <h2>Обратная связь</h2>
          <form id="contactForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <div class="error" id="messageError"></div>

            <button type="submit">Отправить</button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <p class="p">Вася Дубов</p>
      <p class="p">Пишите нам WhatsApp</p>
      <p class="p">email: GreenWorld@gmail.com</p>
    </div>
  </footer>

  <script src="contacts.js"></script>
</body>
</html>
